<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery.js"></script>
    <script type="text/javascript">
        function getData(data){
            $('#data').text(data.name);
        }
        //动态创建script
        function loadData(){
            let script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "http://localhost:4001/json-data?callback=getData";
            document.body.insertBefore(script, document.body.firstChild);
        }
    </script>
</head>
<body>
<p>4000用来加载资源,但是4000上想获得4001的数据资源，就得解决跨域</p>
<button onclick="loadData()">获取数据</button>
<div id="data"></div>
</body>
</html>
